{% extends "encyclopedia/layout.html" %}
{% block title %}
Edit : {{queryName}}
{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <label for="content"> Markdown Content :
        <textarea name="content" id="content">{{query}}</textarea>
    </label><br><br>
    <input type="submit" style="text-align:left;" value="Submit Form">
</form>


{% endblock %}
